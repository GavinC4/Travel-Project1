       <!--====== HTML CONTENT ===== -->

    </div>

        <!-- Start of content wrap -->
    <div class="wrap">
      <div class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="contact-form">
              <h1 class="contact-form-header">Sign Up.</h1>
              <hr class="contact-hr"/>
              <div class="form-group">
                <label class="label-name" for="name">First Name</label>
                <input type="text" id="name_input" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-name" for="name">Last Name</label>
                <input type="text" id="name_input" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-name" for="name">User Name</label>
                <input type="text" id="name_input" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" name="user_mail" />
              </div>
              <div class="form-group">
                <label class="label-name" for="name">Password</label>
                <input type="text" id="name_input" name="user_name" />
              </div>                          
              <button class="submit-btn">Submit</button>
            </form>
            
          </div>
          <div class="col-md-4">

            <!-- Start of Connect With Me Area -->
            <section id="connect-with-me-area">
              <div class="connect-with-me-content">
                <h1 class="connect-with-me-header">Sign in</h1>
                <hr />
                <div id="images">
                <div class="form-group">
                  <label class="label-name" for="name">User Name</label>
                  <input type="text" id="name_input" name="user_name" />
                </div>
                <div class="form-group">
                  <label class="label-mail" for="mail">Password</label>
                  <input type="email" id="mail_input" name="user_mail" />
                </div>
                  <!-- still needs image -->
                  <img src="assets/imgs/google.png" alt="" class="connect-with-me-photo">
                </div>
              </div>
            </section>

            <!-- End of the Connect With Me Area -->
          </div>
        </section>
      </div>
    </div>
    <!-- End of content wrap -->
